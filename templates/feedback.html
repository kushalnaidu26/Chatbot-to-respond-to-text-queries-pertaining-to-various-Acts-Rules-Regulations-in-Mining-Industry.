{% extends "base.html" %}
{% block content %}
<div style="max-width: 600px; margin: auto; padding: 20px; background-color: rgba(255,255,255,0.9); border-radius: 8px;">
    <h2>Feedback</h2>

    <!-- Flash message display -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="flashes">
        {% for category, message in messages %}
          <li class="{{ category }}" style="color: green; font-weight: bold;">{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="POST">
        <textarea name="feedback" rows="5" style="width: 100%;" placeholder="Your feedback..." required></textarea><br><br>
        <div class="feedback-section">
            <button type="submit">Submit</button>
        </div>
    </form>
    <br>
    <a href="{{ url_for('chatbot') }}" style="color: #fff; background-color: #007bff; padding: 8px 12px; border-radius: 5px; text-decoration: none;">← Back to Chat</a>
</div>
{% endblock %}
